<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <meta name="description" content="An interactive quiz application. Quiz your knowledge.">
  <link rel="stylesheet" href="quiz.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz MeðŸ“–</title>
</head>
<body>
<div class="start-container">
<h1 class="title">Quiz Games</h1>
<div class="options-container">
<h3 class="categories-title">Choose A Category</h3>
    <div class="option-buttons">
    <button class="category-button">Math</button>
    <button class="category-button active">History</button>
    <button class="category-button">Pop Culture</button>
    <button class="category-button">Web Development</button>
</div>
</div>
<div class="question-numbers">
  <h3>Number of Questions</h3>
  <button class="number-button">3</button>
  <button class="number-button active">5</button>
  <button class="number-button">10</button>
</div>
<button class="start-button">Start Quiz<i class="fa-solid fa-flag-checkered"></i></button>
</div>
<!--Game-->
<div class="game-container">
<h2 class="game-header">History</h2>
<div class="question">
<h3 class="quiz-question">What year was the Boston Tea Party?</h3>
<ul class="quiz-choices">
  <li class="quiz-choice">1802</li>
  <li class="quiz-choice">1675</li>
  <li class="quiz-choice">1773</li>
</ul>
<!--Button might be an a-->
<button class="next-button"><i class="fa-solid fa-forward"></i></button>
<div class="timer">
<p class="time-left"> <b>10s</b> <i class="fa-solid fa-clock"></i></p>
</div>
</div>
<div class="quiz-info">
<p>Question:<b>2 of 10</b></p>
</div>
</div>
<script src="quiz.js"></script>
</body>
</html>
