<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://kit.fontawesome.com/d718392e10.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
  <meta name="description" content="An interactive quiz application. Quiz your knowledge.">
  <link rel="stylesheet" href="trivia.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviaðŸ“š</title>
</head>
<body>
<div class="start-container">
<h1 class="title">Trivia Games</h1>
<div class="options-container">
<h3 class="categories-title">Choose A Category</h3>
    <div class="option-buttons">
    <button class="category-button">Math</button>
    <button class="category-button active">History</button>
    <button class="category-button">Pop Culture</button>
    <button class="category-button">Web Development</button>
</div>
</div>
<div class="question-numbers">
  <h3>Number of Questions</h3>
  <button class="number-button">3</button>
  <button class="number-button active">5</button>
  <button class="number-button">10</button>
</div>
<button class="start-button">Start</button>
</div>
<!--Game-->

<div class="game-container">
<h2 class="game-header">Trivia</h2>
<div class="question">
<h3 class="quiz-question">What year was the Boston Tea Party?</h3>
<ul class="quiz-choices">
  <li class="quiz-choice correct"><i class="fa-regular fa-square-check"></i>1773</li>
  <li class="quiz-choice wrong"><i class="fa-solid fa-square-xmark"></i>1802</li>
  <li class="quiz-choice">1905</li>
  <li class="quiz-choice">1675</li>
  <li class="quiz-choice">1892</li>
</ul>
<i class="fa-solid fa-arrow-right"></i>
</div>
<!--Button might be an a-->
<span class="quiz-info">
<p class="timer"> <b>10s</b> <i class="fa-solid fa-clock"></i></p>
<p>Question: <b>2 of 10</b></p>
</span>
</div>
</div>

<div class="game-complete-container">
  <h1>Trivia Complete</h1>
  <div class="results">
  <p class="result-answers">You answered <b> 9</b> of <b>10</b> correctly</p>
  <h2 class="celebrate-emoji">ðŸŽ‰</h2>
  <button class="new-game-button">New Game</button>
</div>

</div>
<script src="JS/questions.js"></script>
<script src="JS/trivia.js"></script>
</body>
</html>
